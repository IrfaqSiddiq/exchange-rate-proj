<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Call Form</title>
</head>
<body>

    <h1>API Call Form</h1>

    <form id="apiForm" id="page-singup">
        <label for="item">Item:</label>
        <input type="text" id="item" required><br>

        <label for="amount">Amount(in USD):</label>
        <input type="text" id="amount" required><br>

        <label for="date">Purchase Date:</label>
        <input type="text" id="date" required><br>

        <button type="button" onclick="callAPI()">Submit</button>
    </form>

    <script>
        function callAPI() {
            // Get values from the form
            const item = document.getElementById("item").value;
            const amount = document.getElementById("amount").value;
            const date = document.getElementById("date").value;

            // Assuming your API endpoint is 'https://example.com/api'
            const apiUrl = 'http://localhost:8004/api/insert-items';

            // Construct the API request
            const apiRequest = {
                method: 'POST', // or 'GET', 'PUT', etc.
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `item=${encodeURIComponent(item)}&amount=${encodeURIComponent(amount)}&date=${encodeURIComponent(date)}`,

            };

            // Make the API call
            fetch(apiUrl, apiRequest)
                .then(response => response.json())
                .then(data => {
                    console.log('API Response:', data);
                    // Handle the API response here
                })
                .catch(error => {
                    console.error('API Error:', error);
                    // Handle errors here
                });
        }
    </script>

</body>
</html>
